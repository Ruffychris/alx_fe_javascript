<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay { margin: 20px 0; font-size: 1.2em; font-style: italic; }
    input, select { margin: 5px; padding: 5px; }
    button { padding: 5px 10px; cursor: pointer; margin: 5px 0; }
    .quote-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; background-color: #f9f9f9; }
    .quote-category { font-weight: bold; color: #555; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">Click "Show New Quote" to get started!</div>
  <button id="newQuote">Show New Quote</button>

  <!-- Category Filter -->
  <div>
    <label for="categoryFilter">Filter by Category: </label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Dynamically populated -->
    </select>
  </div>

  <!-- Container for dynamically created Add Quote Form -->
  <div id="addQuoteFormContainer"></div>

  <!-- JSON Import/Export -->
  <h2>Import / Export Quotes</h2>
  <button id="exportBtn">Export Quotes to JSON</button>
  <input type="file" id="importFile" accept=".json" />

  <!-- Display All Quotes -->
  <h2>All Quotes</h2>
  <div id="allQuotes"></div>

  <script src="script.js"></script>
</body>
</html>
